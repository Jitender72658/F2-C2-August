<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Student Management CRUD</h1>
    </header>
    <main>
        <section class="form-section " id = "formSection">
             <form class="form " id="form">
                <div class="row" >
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <label for="name"></label>
                    <input id="name"  name="name" placeholder="Name" required>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <label for="email"></label>
                    <input id="email"  name="email" placeholder="Email" required>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <label for="gpa"></label>
                    <input id="gpa" name="gpa"  placeholder="GPA" required>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-4">
                    <label for="age"></label>
                    <input id="age" name="age" placeholder="Age" required>
                  </div>
                  <div class="col-xm-12 col-sm-6 col-md-4  ">
                    <label for="degree"></label>
                    <input id="degree" name="degree" placeholder="Degree" required>
                  </div>
                </div>

                <div>
                    <button type="submit" id="submitButton">Add Student</button>
                </div>
             </form>
        </section>
        <section id="searchSection" class="search-section">
            <label for="search"></label>
            <input id="searchContainer" name="search" placeholder="Search by name, email or degree" >
            <button class="reset-button" id="resetButton" onclick="resetData()">Reset</button>
        </section>


        <section class="data-section" id="dataSection">
             <table class="data-table" id="dataTable">
                <thead>
                        <tr>
                             <th>ID</th>
                             <th>Student Name</th>
                             <th>Email</th>
                             <th>Age</th>
                             <th>GPA</th>
                             <th>Degree</th>
                        </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
             </table>
        </section>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
